<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Jack Double Deck</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>       
    </head>
    <body>
        <div class="blackjack-container">
        
            <div id="dealer">
                <h2 id="dealer-cards"></h2>
            </div>
            
            <div id="dealer-score">
                <h2 id="d-score" style="display:none;"></h2>
            </div>
            <div id="player-score">
                <h2 id="p-score" style="display:none;"></h2>
            </div>
            <div id="result">
                <p id="winner"></p>
            </div>

            <div id="player">
                <h2 id="player-cards"></h2>
            </div>

            <div id="buttons">
                <button id="hit" style="display:none;">Hit</button>
                <button id="stay" style="display:none;">Stay</button>
                <button id="double-down" style="display:none;">Double Down</button>
                <button id="deal" style="display:none;">Deal</button>
            </div>

        </div>
    </body>
</html>
